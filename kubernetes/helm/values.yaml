client:
  enabled: false

  name: "default"

  serverDsn: "ws://wormhole-server:8080/wh/tunnel"

  priorityClassName: ""
  pullPolicy: Always

  securityContext: 
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000

  containerSecurityContext:
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  resources:
    requests:
      cpu: 0
      memory: 128Mi
    limits:
      cpu: 0
      memory: 128Mi

  affinity: null
  nodeSelector: null
  tolerations: null


  pvc:
    storageClassName: ""
    storage: 1Gi


server:
  enabled: false

  service:
    type: ClusterIP

  priorityClassName: ""
  pullPolicy: Always

  securityContext: 
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000

  containerSecurityContext:
    readOnlyRootFilesystem: true
    privileged: false
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL

  resources:
    requests:
      cpu: 0
      memory: 128Mi
    limits:
      cpu: 0
      memory: 128Mi

  affinity: null
  nodeSelector: null
  tolerations: null

  pvc:
    storageClassName: ""
    storage: 1Gi

  wg:
    publicHost: ""
    internalHost: 10.188.0.1
    subnetMask: 24

  acceptor: "server"
  path: ""

docker:
  registry: ghcr.io
  image: glothriel/wormhole-controller
  version: 0.9.0-alpha.2
  wgImage: glothriel/wormhole-wireguard
  wgVersion: 0.9.0-alpha.2
  nginxImage: glothriel/wormhole-nginx
  nginxVersion: 0.9.0-alpha.2

# Dev mode expects dev image with watchexec + go run instead of binary
devMode:
  enabled: false
