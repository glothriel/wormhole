{{- if .Values.server.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name-server" . }}
  namespace: {{ $.Release.Namespace }}
  labels:
    application: {{ template "name-server" . }}
  {{- if .Values.server.service.annotations }}
  annotations:
    {{- toYaml .Values.server.service.annotations | nindent 4 }}
  {{- end }}
spec:
  ports:
  - name: data
    port: 51820
    protocol: UDP
    targetPort: 51820
  - name: peering
    port: 8080
    targetPort: 8080
  selector:
    application: {{ template "name-server" . }}
  sessionAffinity: None
  type: {{ $.Values.server.service.type }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name-server" . }}-api
  namespace: {{ $.Release.Namespace }}
  labels:
    application: {{ template "name-server" . }}
spec:
  ports:
  - name: api
    port: 8082
    targetPort: 8082
  selector:
    application: {{ template "name-server" . }}
  sessionAffinity: None
  type: ClusterIP
{{ end }}